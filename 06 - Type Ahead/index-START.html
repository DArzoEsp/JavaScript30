<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const cities = [];

  fetch(endpoint)                         // fetches the endpoint data
    .then(blob => blob.json())            // is a promise within a promise --- checking to fulfill it
    .then(data => cities.push(...data));  // ensures that it does not add a level of depth into the array and adds all data into an array


</script>
</body>
